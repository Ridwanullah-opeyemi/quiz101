<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTH 101 Exam Practice - Algebra and Trigonometry</title>
    <style>
        /* --- CSS Styling (style.css equivalent) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 20px 0;
            color: #333;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        #question-text {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9f5ff;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #f9f9f9;
        }

        .option:hover:not(.disabled) {
            background-color: #e0e0e0;
            border-color: #007bff;
        }

        .option.selected {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            font-weight: bold;
        }

        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            font-weight: bold;
        }

        .option.disabled {
            pointer-events: none;
        }

        .feedback {
            min-height: 30px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .rationale {
            margin-top: 10px;
            padding: 10px;
            border-left: 3px solid #6c757d;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 0.95em;
            font-weight: normal;
        }

        .hint {
            font-style: italic;
            color: #888;
            margin-top: 5px;
            font-weight: normal;
        }

        .controls {
            text-align: right;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #a0c3e7;
            cursor: not-allowed;
        }

        #results-area, #review-area {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 30px;
        }

        #review-area button {
            margin-top: 20px;
        }

        .review-item {
            text-align: left;
            margin-bottom: 25px;
            padding: 15px;
            border-bottom: 1px dashed #ccc;
        }

        .review-item strong {
            color: #007bff;
        }

        .review-item .question-text {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .review-item .correct-answer, .review-item .user-answer {
            margin-left: 10px;
            margin-top: 5px;
        }

        .review-item .user-answer.correct {
            color: #28a745;
        }
        .review-item .user-answer {
            color: #dc3545;
        }

        /* End of CSS Styling */
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>MTH 101 Practice Exam</h1>
       <p class="subtitle">Set Theory, Algebra, Trigonometry, and Complex Numbers (80 Questions)</p>

        <div id="quiz-area">
            <div id="question-text"></div>
            <div id="options-container" class="options-grid"></div>
            <div id="feedback" class="feedback"></div>

            <div class="controls">
                <button id="next-button" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <div id="results-area" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="score-text"></p>
            <button onclick="reviewResults()">Review Answers</button>
            <button onclick="location.reload()">Restart Quiz</button>
        </div>

        <div id="review-area" style="display: none;">
            <h2>Answer Review</h2>
            <div id="review-content"></div>
            <button onclick="document.getElementById('review-area').style.display='none'; document.getElementById('results-area').style.display='block';">Back to Results</button>
        </div>
    </div>

    <script src="math.js">
        
    </script>
</body>
</html>
